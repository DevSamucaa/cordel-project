<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela</title>
  </head>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      border-collapse: collapse; 
      width: 400px;
      height: 400px;
    }

    td{
      padding: 8px;
      border: 1px solid black;
      text-align: center;/*alinhamento horizontal */ 
      vertical-align: top; 
    }

   
    
  </style>
  <body>
    <h1>Minha tabela </h1>

     <!--junto = collapse , separado = separated-->
    <!--
      Hierarquia de tabelas 
      Table = tabela
      table row= linha da tabela
        table header = cabeÃ§alho da tabela
        table data = dado da tabelas 
    -->
    <table>
      <tr> <!--primeira linha -->
        <td>A1</td>
        <td>b1</td>
        <td>c1</td>

      </tr>
      <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <td class="dado">A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
      
    </table>
  </body>
</html>
